<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <header>
      <nav>
        <ul>
          <a href="#"><li>HOME</li></a>
          <a href="#"><li>SHOP ALL</li></a>
          <a href="#"><li>TEES</li></a>
        </ul>
        <a href="#"><h1>DAYSEEKER</h1></a>
        <ul>
          <a href="#"><li>OUTERWEAR</li></a>
          <a href="#"><li>CONTACT</li></a>
          <a href="#"><li>TOUR</li></a>
          <a href="#"><li>VIDEOS</li></a>
        </ul>
      </nav>
      <section class="hero">
        <img
          src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466529/Dayseeker/DS_BANNER_1944x_dokacd.jpg"
          alt="Dark Sun Banner"
        />
      </section>
    </header>
    <main>
      <h2>FEATURED COLLECTION</h2>
      <section id="app" class="produc"></section>
      <button class="but">VIEW ALL</button>
      <section class="video">
        <div>
          <h2 class="crying">CRYING WHILE YOU'RE DANCING</h2>
          <button class="watch">WATCH</button>
        </div>
        <video class="videoCrying" autoplay muted>
          <source src="./public/videos/crying.mp4" type="video/mp4"/>
        </video>
      </section>
    </main>
    <footer>
      <section>
        <input type="text" placeholder="Buscar">
      </section>
      <section class="section2footer">
        <h3>SIGN UP AND SAVE</h3>
        <p>Subscribe to get special offers, free giveaways, and once-in-a-lifetime deals.</p>
        <div>
          <input type="email" placeholder="Enter your email">
        </div>
        <ul>
          <li>
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466528/Dayseeker/instagram_oxf8sn.svg"
              alt="Instagram icon"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466528/Dayseeker/facebook_o5hbte.svg"
              alt="Facebook icon"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466528/Dayseeker/youtube_fqeioj.svg"
              alt="Youtube icon"
            />
          </li>
          <li>
            <img
              src="https://res.cloudinary.com/dfnh5hecu/image/upload/v1674466528/Dayseeker/twitter_k2yvaa.svg"
              alt="Twitter icon"
            />
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
